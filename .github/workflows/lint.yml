name: Lint

on:
  push:
    branches: [main, master]
    paths:
      - grammar.js
      - eslint.config.mjs
      - .github/workflows/lint.yml
  pull_request:
    paths:
      - grammar.js
      - eslint.config.mjs
      - .github/workflows/lint.yml
  workflow_dispatch:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
